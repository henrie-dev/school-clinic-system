<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Daily Census - All Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Clinic Daily Census Records</h1>
  <!-- Example in index.html -->
<a href="addClinicDailyCencus.html">Add New Clinic Record</a>

  <table id="recordsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID Number</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Department</th>
        <th>Section</th>
        <th>Date</th>
        <th>Purpose</th>
        <th>Vitals</th>
        <th>Treatment</th>
        <th>Time In</th>
        <th>Time Out</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script type="module">
    import { db } from "./firebase-init.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const tableBody = document.getElementById("tableBody");

    const querySnapshot = await getDocs(collection(db, "clinic_daily_census"));
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.first_name} ${data.middle_name} ${data.last_name}</td>
        <td>${data.id_num}</td>
        <td>${data.age}</td>
        <td>${data.sex}</td>
        <td>${data.department}</td>
        <td>${data.section}</td>
        <td>${data.date}</td>
        <td>${data.purpose_visit}</td>
        <td>${data.vital_signs}</td>
        <td>${data.treatment}</td>
        <td>${data.time_in}</td>
        <td>${data.time_out}</td>
      `;

      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
